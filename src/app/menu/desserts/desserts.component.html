<!-- Food -->
<h2 class="name">Desserts</h2>
<div class="container ">
    <div class="row g-5 row-width" >
        <div class="col-12 col-md-6 col-lg-4 "*ngFor="let dessert of desserts">
        <div class="card shadow">
        <div class="aspect-ratio">
          <img class="card-img-top" [src]="dessert.imagePath" [alt]="dessert.name" style="height: 400px;object-fit:cover;">
        </div>
          <div class="card-body">
            <h5 class="card-title">{{dessert.name}}</h5>
            <p class="card-text">
              {{dessert.description}}
            </p>
          </div>
        </div>
        </div>
      




<!-- comment section -->

<div class="comment-background">
